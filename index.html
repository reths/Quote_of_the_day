
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="container">
        <header>
            <h1>Quote of the Day</h1>
            <p class="date" id="current-date"></p>
        </header>
        
        <main class="quote-container">
            <div class="quote-box">
                <div class="quote-content">
                    <blockquote id="quote-text">
                        Click "New Quote" to get your daily motivation!
                    </blockquote>
                    <cite id="quote-author"></cite>
                </div>
                <button id="new-quote-btn" class="new-quote-btn">New Quote</button>
            </div>
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Fetching your inspiration...</p>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
